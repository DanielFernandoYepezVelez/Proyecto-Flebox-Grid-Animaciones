<!DOCTYPE html>
<html lang="es" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Daniel Fernando Yepez Velez">
    <meta name="description" content="Startic Site With HTML5, CSS3 And Flexbox">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Project</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header class="header__container container">
        <a href="./index.html">
            <figure>
                <img src="https://preview.redd.it/p8pd8ooey1h61.png?width=640&crop=smart&auto=webp&s=d7ae2b49bedf25a1b2b6fac581b2a8e94abcd05a" alt="LogoImage">
            </figure>
        </a>
        <nav class="navegation__container">
            <ul class="navegation__unorganized--list">
                <li class="unorganized__list active">
                    <a href="./index.html">
                        <span class="unorganized__icon"><ion-icon name="home-outline"></ion-icon></span>
                        <span class="unorganized__text">Home</span>
                    </a>
                </li>

                <li class="unorganized__list active">
                    <a href="./gallery.html">
                        <span class="unorganized__icon"><ion-icon name="camera-outline"></ion-icon></span>
                        <span class="unorganized__text">Gallery</span>
                    </a>
                </li>

                <li class="unorganized__list active">
                    <a href="./testimonials.html">
                        <span class="unorganized__icon"><ion-icon name="chatbubble-outline"></ion-icon></span>
                        <span class="unorganized__text">testimonials</span>
                    </a>
                </li>

                <li class="unorganized__list active">
                    <a href="./contact.html">
                        <span class="unorganized__icon"><ion-icon name="person-outline"></ion-icon></span>
                        <span class="unorganized__text">Contact</span>
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <main class="main__container--contact container">
        <h1>Contact Us</h1>

        <section class="form__container">
            <form action="#">
                <div class="form__label">
                    <label for="fullName">Full Name</label>
                    <input type="text" name="fullName" id="#">
                </div>

                <div class="form__label">
                    <label for="age">Age</label>
                    <input type="number" name="age" id="#">
                </div>

                <div class="form__label">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="#">
                </div>

                <div class="form__label">
                    <label for="country">Country</label>
                    <input type="text" name="country" id="#">
                </div>

                <div class="form__label">
                    <label for="city">City</label>
                    <input type="text" name="city" id="#">
                </div>

                <div class="form__label">
                    <label for="postal">Postal Code</label>
                    <input type="number" name="postal" id="#">
                </div>

                <div class="form__label">
                    <label for="address">Address</label>
                    <input type="text" name="address" id="#">
                </div>

                <div class="form__label">
                    <label for="phone">Phone</label>
                    <input type="number" name="phone" id="#">
                </div>

                <div class="form__label">
                    <label for="profession">Profession</label>
                    <input type="text" name="profession" id="#">
                </div>

                <div class="form__label">
                    <label for="description">Description</label>
                    <textarea name="description" id="#" cols="30" rows="5"></textarea>
                </div>
            </form>
        </section>
    </main>

    <footer class="footer__container">
        Daniel Fernando Yepez VÃ©lez All rights reserved &copy;
        <script>
            const date = new Date();
            const year = date.getFullYear();
            window.document.writeln(year);
        </script>
    </footer>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
